<html>
<head>
<title>My Profile</title>
<link rel="stylesheet" type="text/css" href="../styles/my_account_profile.css" />
</head>
<body>
<img class="close" src="../elements2/closewin.gif" onClick="" style="cursor:pointer">
<div id="drpic"><img src="../elements2/profile_icons
.jpg">
</div>
<br>

<span class="bar">Contact Info:</span><br><br>

<form action="account.asp" method="get">
<span class="deftext">First Name:</span>
<input type="text" style="position:absolute;margin-left: 41px" name="firstname"><br><br>
<span class="deftext">Last Name:</span>
<input type="text" style="position:absolute;margin-left: 41px" name="lastname"><br><br>
<span class="deftext">E-mail address:</span>
<input type="text" style="position:absolute;margin-left: 15px" name="myemail"><br><br>
<span class="deftext">Phone Number:</span>
<input type="text" style="position:absolute;margin-left: 13px" name="myphone"><br><br>
<br>
<span class="bar">Password Settings:</span><br><br>

<span class="deftext">Old Password:</span>
<input type="text" style="position:absolute;margin-left: 61px" name="mypwd"><br><br>

<span class="deftext">New Password:</span>
<input type="text" style="position:absolute;margin-left: 55px" name="mynewpwd"><br><br>

<span class="deftext">Confirm New Password:</span>
<input type="text" style="position:absolute;margin-left: 3px" name="mynewpwdconfirm"><br><br>
<input type="image" src="../elements2/save.gif" alt="Save Settings"  style="margin-top:15px; margin-left:185px;">
</form>
</body>
</html>
