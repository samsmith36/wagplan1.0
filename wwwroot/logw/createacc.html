<html>
<head>
<title>Create Account pop-up</title>
<link rel="stylesheet" type="text/css" href="../styles/signin.css" />
</head>
<body><span class="deftext" style="color:#336600">Create Account</span><br><br>
<form action="account.asp" method="get">
<span class="deftext">First Name:</span><br>
<input type="text" name="firstname"><br>
<span class="deftext">Last Name:</span><br>
<input type="text" name="lastname"><br>
<span class="deftext">E-mail address:</span><br>
<input type="text" name="myemail"><br>
<span class="deftext">Phone Number:</span><br>
<input type="text" name="myphone"><br>
<span class="deftext">Password:</span><br>
<input type="text" name="mypwd"><br>
<span class="deftext">Confirm Password:</span><br>
<input type="text" name="mypwdconfirm"><br>
<input type="image" src="../elements2/bcreate.gif" alt="submit" style="margin-top:15px">
</form>
</body>
</html>
